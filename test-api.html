<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testApi()">Test API</button>
    <div id="result" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script>
        async function testApi() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing API...';
            
            try {
                const response = await axios({
                    method: 'post',
                    url: 'https://linked-posts.routemisr.com/users/signin',
                    data: {
                        email: 'test@example.com',
                        password: 'Test@1234'
                    },
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    timeout: 10000
                });
                
                resultDiv.textContent = 'API Response: ' + JSON.stringify(response.data, null, 2);
            } catch (error) {
                let errorMessage = 'Error: ' + error.message;
                if (error.response) {
                    errorMessage += '\nStatus: ' + error.response.status;
                    errorMessage += '\nResponse: ' + JSON.stringify(error.response.data, null, 2);
                } else if (error.request) {
                    errorMessage += '\nNo response received from server';
                }
                resultDiv.textContent = errorMessage;
                console.error('Error details:', error);
            }
        }
    </script>
</body>
</html>
